name: Go Test

# いつ実行するか（mainブランチにpushされた時）
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    # 実行するOS（GitHubが用意してくれるLinux）
    runs-on: ubuntu-latest

    steps:
      # 1. あなたのコードをチェックアウト（ダウンロード）
      - uses: actions/checkout@v4

      # 2. Goの環境をセットアップ（バージョンは今の開発環境に合わせる）
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true # go.modのキャッシュを有効にして爆速にする

      # 3. 依存ライブラリのダウンロード
      - name: Install dependencies
        run: go mod download

      # 4. テストの実行！
      - name: Run Tests
        run: go test -v ./...
